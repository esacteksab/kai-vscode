repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        name: "Check Large Files"
      - id: detect-private-key
        name: "Detect Private Key"
      - id: trailing-whitespace
        name: "Trailing Whitespace"
        args:
          - --markdown-linebreak-ext=md
      - id: end-of-file-fixer
        name: "EOF Fixer"
        exclude: ^testdata/
      - id: check-json
        name: "Check JSON"
      - id: check-toml
        name: "Check TOML"
      - id: check-yaml
        name: "Check YAML"
      - id: check-merge-conflict
        name: "Check Merge Conflicts"

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.25.0
    hooks:
      - id: gitleaks
        name: "Git Leaks"

  - repo: https://github.com/google/keep-sorted
    rev: v0.6.1
    hooks:
      - id: keep-sorted
        name: "Keep Sorted"

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.33.0
    hooks:
      - id: check-github-workflows
      - id: check-dependabot
      - id: check-jsonschema
        name: "Validate Pre-Commit"
        files: ^\.pre-commit-config.yaml+$
        types:
          - yaml
        args:
          [
            "--schemafile",
            "https://json.schemastore.org/pre-commit-config.json",
          ]
      - id: check-jsonschema
        name: "Validate MarkdownLint"
        files: ^\.markdownlint-cli2.yaml+$
        types:
          - yaml
        args:
          [
            "--schemafile",
            "https://raw.githubusercontent.com/DavidAnson/markdownlint-cli2/v0.17.2/schema/markdownlint-cli2-config-schema.json",
          ]
      - id: check-jsonschema
        name: "Validate golangci-lint config"
        files: ^\.golangci.yaml+$
        types:
          - yaml
        args:
          [
            "--schemafile",
            "https://golangci-lint.run/jsonschema/golangci.jsonschema.json",
          ]
      - id: check-jsonschema
        name: "Validate goreleaser config"
        files: ^\.goreleaser.yaml+$
        types:
          - yaml
        args: ["--schemafile", "https://goreleaser.com/static/schema.json"]

