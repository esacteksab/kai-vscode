  - repo: https://github.com/hukkin/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        exclude: ^testdata/
        name: "Markdown Format"
        additional_dependencies:
          - mdformat-gfm
          - mdformat-toc
          - mdformat-gfm-alerts
          - mdformat-tables
          - mdformat-footnote

  - repo: https://github.com/crate-ci/typos
    rev: v1.31.2
    hooks:
      - id: typos
        args: [--force-exclude]
        name: "Spell Check"

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: "Shell Check"

  - repo: https://github.com/DavidAnson/markdownlint-cli2
